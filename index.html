<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrizzCal</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <div id="month"></div>
      <div>
        <button id="btnBack"><i class="fa fa-angle-left"></i></button>
        <button id="btnNext"><i class="fa fa-angle-right"></i></button>
      </div>
    </div>
    <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>
    <div id="calendar"></div>
  </div>
  <div id="modal">
    <button id="btnFindAvailableTime">Find Available Time</button>
  </div>
  <div id="addEvent">
    <h2>Add Event</h2>
    <input type="text" id="txtTitle" placeholder="Event Title" />
    <p>
      <label for="eventtimes">Choose a Time:</label>
      <select name="Start Time" id="starttime">
        <option value="01:00 AM">01:00 AM</option>
        <option value="02:00 AM">02:00 AM</option>
        <option value="03:00 AM">03:00 AM</option>
        <option value="04:00 AM">04:00 AM</option>
        <option value="05:00 AM">05:00 AM</option>
        <option value="06:00 AM">06:00 AM</option>
        <option value="07:00 AM">07:00 AM</option>
        <option value="08:00 AM">08:00 AM</option>
        <option value="09:00 AM">09:00 AM</option>
        <option value="10:00 AM">10:00 AM</option>
        <option value="11:00 AM">11:00 AM</option>
        <option value="12:00 PM">12:00 PM</option>
        <option value="01:00 PM">01:00 PM</option>
        <option value="02:00 PM">02:00 PM</option>
        <option value="03:00 PM">03:00 PM</option>
        <option value="04:00 PM">04:00 PM</option>
        <option value="05:00 PM">05:00 PM</option>
        <option value="06:00 PM">06:00 PM</option>
        <option value="07:00 PM">07:00 PM</option>
        <option value="08:00 PM">08:00 PM</option>
        <option value="09:00 PM">09:00 PM</option>
        <option value="10:00 PM">10:00 PM</option>
        <option value="11:00 PM">11:00 PM</option>
        <option value="12:00 PM">12:00 AM</option>
      </select>
      <select name="End Time" id="endtime">
        <option value="01:00 AM">01:00 AM</option>
        <option value="02:00 AM">02:00 AM</option>
        <option value="03:00 AM">03:00 AM</option>
        <option value="04:00 AM">04:00 AM</option>
        <option value="05:00 AM">05:00 AM</option>
        <option value="06:00 AM">06:00 AM</option>
        <option value="07:00 AM">07:00 AM</option>
        <option value="08:00 AM">08:00 AM</option>
        <option value="09:00 AM">09:00 AM</option>
        <option value="10:00 AM">10:00 AM</option>
        <option value="11:00 AM">11:00 AM</option>
        <option value="12:00 PM">12:00 PM</option>
        <option value="01:00 PM">01:00 PM</option>
        <option value="02:00 PM">02:00 PM</option>
        <option value="03:00 PM">03:00 PM</option>
        <option value="04:00 PM">04:00 PM</option>
        <option value="05:00 PM">05:00 PM</option>
        <option value="06:00 PM">06:00 PM</option>
        <option value="07:00 PM">07:00 PM</option>
        <option value="08:00 PM">08:00 PM</option>
        <option value="09:00 PM">09:00 PM</option>
        <option value="10:00 PM">10:00 PM</option>
        <option value="11:00 PM">11:00 PM</option>
        <option value="12:00 PM">12:00 AM</option>
      </select>
    </p>
    <p>
      <input type="radio" id="Shayla" name="classmate" value="Shayla">
      <label for="Shayla">Shayla</label><br>
    </p>
    <p>
      <input type="radio" id="Tessa" name="classmate" value="Tessa">
      <label for="Tessa">Tessa</label><br>
    </p>
    <p>
      <input type="radio" id="Angelo" name="classmate" value="Angelo">
      <label for="Angelo">Angelo</label>
    </p>
    <p>
      <input type="radio" id="Lee" name="classmate" value="Lee">
      <label for="Lee">Lee</label>
    </p>
    <p>
      <input type="radio" id="Brendley" name="classmate" value="Brendley">
      <label for="Brendley">Brendley</label>
    </p>
    <button id="btnSave">Save</button>
    <button class="btnClose">Close</button>
  </div>

  <div id="viewEvent">
    <h2>Event</h2>
    <p id="eventText">This is Sample Event</p>
    <div id="eventList"></div>
    <button id="btnDelete">Delete</button>
    <button class="btnClose">Close</button>
  </div>
  

  <script src="index.js"></script>
</body>

</html>
